<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 实现100以内能被3整除的数字的和 -->

		<script type="text/javascript">
			var sum = 0;
			for (var i = 1; i < 101; i++) {
				if (i % 3 == 0) {
					sum += i;
				}
			}
			console.log("sum:" + sum);




			
		</script>

	</body>
</html>

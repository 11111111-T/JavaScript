<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js中变量的使用</title>
	</head>
	<body>
		
		<!-- 
		 变量：  容器   指代的计算机中的一段内存空间
		 声明变量：  var  变量名 =  变量值  
		 动态变量   没有数据类型
		 
		 var age = 20  二十
		 
		 变量值 有数据类型
		 
		 变量名的命名规则：
			1.数字  字母 下划线 美元$
			2.不能以数字开头  a1  1a
			3.不能使用关键字和保留字  var
			4.严格区分大小写
			5.见名知意
			6.驼峰命名法（小驼峰 大驼峰）userName     小驼峰
		 -->
		 <script type="text/javascript">
			//声明变量
			var age = prompt("请输入您的年龄")
			console.log(age);
		 </script>
	</body>
</html>

			console.log('****************根据字符串返回位置****************');
			//数组名.indexOf(要查找的字符,[起始位置])

			var arr2 = '中国人民真神气,真的好';
			console.log(arr2.indexOf('真'));
			console.log(arr2.indexOf('真', 5)); //从索引号是 3的位置往后查找



			console.log('****************根据位置返回字符****************');
			// 1. charAt(index) 根据位置返回字符
			var str = 'zhang'
			console.log(str.charAt(2));

			//遍历所有字符
			for (i = 0; i < str.length; i++) {
				console.log(str.charAt(i));
			}

			// 2. charCodeAt(index)  返回相应索引号的字符ASCII值
			// 目的::判断用户按下了那个键
			console.log(str.charCodeAt(4));


			// 3. str[index] H5新增的  获取指定位置出字符
			console.log(str[0]);


			console.log('**************来判断是否有该属性******************');

			// 有一个对象  来判断是否有该属性  格式  对象['属性名']
			var o = {
				age: 18,
			}
			if (o['age'])
			// if(o.age)  有问题
			{
				console.log('里面有该属性');

			} else {
				console.log('里面没有该属性');
			}


			console.log('******************案例::返回字符位置******************');


			var str = 'adaasafafakjnkjbsjbka';
			var o = {};
			for (var i = 0; i < str.length; i++) {
				// 核心算法 
				var chars = (str.charAt(i)); //chars是字符串的每一个字符
				if (o[chars]) { //得到的是属性值
					o[chars]++;

				} else {
					o[chars] = 1;

				}
			}

			console.log(o);
			var max = 0;
			var ch = '';
			for (var k in o) {
				//k得到是属性名
				//o[k] 得到的是属性值

				if (o[k] > max) {
					max = o[k]
					ch = k;
				}
			}
			console.log(ch);
			console.log(max);

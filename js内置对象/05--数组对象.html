			// 创建数组的两种方式

			console.log(arr);


			console.log('*********翻转数组*********');

			//翻转数组
			function reverse(arr) {
				var newArr = [];
				for (var i = arr.length - 1; i >= 0; i--) {
					newArr[newArr.length] = arr[i];
				}
				return newArr;
			}
			console.log(reverse([1, 2, 3]));

			console.log(reverse(1, 2, 3));




			console.log('*********检测是否为数组*********');



			function reverse1(arr1) {
				// if (arr1 instanceof Array) {
				if (Array.isArray(arr1)) {
					var newArr1 = [];
					for (var i = arr1.length - 1; i >= 0; i--) {
						newArr1[newArr1.length] = arr1[i];
					}
					return newArr1;
				} else {
					return 'error 这个参数要求必须是数组格式[1,2,3]'
				}

			}
			console.log(reverse1([1, 2, 3]));
			console.log(reverse1(1, 2, 3));

			console.log('*********数组索引号方法*********');
			// 返回数组元素索引号方法
			// indexOf(数组元素) 返回数组元素的索引号
			// 只返回第一个满足条件的索引号
			// 如果找不到该数组元素  返回-1
			var Arr = ['a', 'b', 'c', 'd', 'b']
			// var Arr = ['a', 'b','d','b']
			console.log(Arr.indexOf('c')); //返回索引号


			// lastIndexOf(数组元素) 从后面往前查找
			// 如果找不到该数组元素  返回-1
			console.log(Arr.lastIndexOf('b')); //返回索引号


			console.log('**************重点案例::数组去重************');

			// 首先创建新的数组接受 去重之后留下的新数组
			function unique(ARR) {
				var newArr = [];
				// 数组去重的核心算法
				for (var i = 0; i < ARR.length; i++) {

					// 利用indexOf找不到该数组元素  返回-1的特性
					if (newArr.indexOf(ARR[i]) == -1) {

						newArr.push(ARR[i])
					}
				}
				return newArr
			}
			// var tmp = unique(['a', 'b', 'h', 'm', 'c', 'd', 'a', 'h', 'm', 'x', 'y', 'h', 'm', 'a', 'c'])

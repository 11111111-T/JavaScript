<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 实现100以内偶数和奇数的和分别是多少 -->
		
		<script type="text/javascript">
			
			var sum1 = 0;
			var sum2 = 0;
			for (var i =1; i < 101; i++) {
				
				if(i%2==0){
					sum2+=i;
				}else{
					sum1+=i;
				}
			}
			
			console.log("sum1:"+sum1);
			console.log("sum2:"+sum2);
		</script>
		
	</body>
</html>

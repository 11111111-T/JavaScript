<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>04--深浅拷贝</title>
	</head>
	<body>
		<script type="text/javascript">
			// 对象 手写深拷贝
			function Clone(val) {
				if (typeof val !== 'object' || val == null) {
					return val;
				}
				let obj;

				if (val instanceof Array) {
					obj = []
				} else {
					obj = {};
				}

				for (var key in val) {
					if (val.hasOwnProperty(key)) {
						obj[key] = Clone(val[key])
					}
				}
				return obj
			}
			var a = {
				b: [1, 2, 3, {
					c: [4, 5, {
						d: 'helloword'
					}]
				}]
			}

			var b = Clone(a)
			console.log(b)
		</script>
	</body>
</html>

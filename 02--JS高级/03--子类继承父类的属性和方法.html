<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>子类继承父类的属性和方法</title>
	</head>
	<body>
		<script type="text/javascript">
			class F {
				constructor(money, cars, house, company) {
					this.money = money
					this.cars = cars
					this.house = house
					this.company = company
					}
					manage() {
						console.log('有管理的方法');
						}
			}

			class S extends F {
				constructor(money, cars, house, company) {
					super(money, cars, house, company)

				}

			}

			let son1 = new S('100000000', '车', '房子', '公司')
			let son2 = new S('100000000', '车', '房子', '公司')
			console.log(son1.money);

			son1.manage()
			
			// console.log(son1.manage == son2.manage);
			console.log(son1.manage == son2.manage);
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 1.用户输入一个数字，判定数字是奇数还是偶数，如果不是数字也要给出提示 -->
		
		<script type="text/javascript">
			var num = prompt("请输入数字")
			
			if(isNaN(num)){
				console.log("请输入一个数字");
			}else{
				//判定数字的奇偶性
				if(num%2==0){
					console.log("该数字是偶数");
				}else{
					console.log("该数字是奇数");
				}
			}
		</script>
		
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 实现1-20数字的平均值 -->
		<script type="text/javascript">
			var sum = 0;
			for (var i = 1; i < 21; i++) {
				sum+=i;
			}
			var avg = sum/20
			
			console.log("avg:"+avg);
			
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数的使用</title>
		
		<script type="text/javascript">
			/*
			函数分为声明函数 和 调用函数
			1. 声明函数
			function 函数名(){
				//函数体 
			}
			*/
			// 代码验证
			function sayHi(){
				console.log('Hi~~					');
			}
			
			// (1) function 是声明函数的关键字  全部小写
			// (2) 函数是做某件事情  函数名一般是动词 
			// (3) 函数不调用自己是布执行的
			
			
			// 2.调用函数
				// 函数名();
			sayHi();
			
			
			// 函数的封装: 就是把一个或者多个功能通过函数的方式封装起来,对外提供一个简单的函数接口
			
		
		console.log('**************案例*****************');
			
			// 求和
			// 1.声明函数
		function getsum(){
			var sum=0;
			for(i=1;i<=100;i++){
				sum+=i;
			}
			console.log(sum);
		}
			
			// 2.调用函数
			getsum();
			getsum();
		</script>
		
	</head>
	<body>
	</body>
</html>

		<title>函数参数</title>

		<!-- 参数的作用:在函数内部某些值不能固定,我们可以通过,参数在调用函数传递不同的值进去 -->


		<script type="text/javascript">

			// 2.我们可以利用函数的参数实现函数重复不同的代码

			/*
			function 函数名(形参1,形参2...){//在声明函数的小括号里面是  形参(形式上的参数)
				
			}
			函数名(实参1,实参2...);//在函数调用的小括号里面是 实参(实际的参数)
			*/

			console.log('**************实参和形参*****************');


			// 3.形参和实参的执行过程
			function cook(aru) { //形参是接收实参的 aru='土豆丝'
				console.log(aru);
			}
			cook('土豆丝')
			cook('千叶豆腐')

			//4.函数的参数可以有,也可以没有,个数不限

/*

			/*

			console.log('*****************案例:形参实参*******************');
			
			// 函数应参实参个数匹配
			function getSum(num1,num2){
				console.log(num1+num2);
				
			}
			// 1.如果实参的个数和形参的个数一致,则正常输出结果
			getSum(1,4);
			
			// 2.如果实参的个数偶多于形参的个数, 会取到形参的个数 
			getSum(1,4,3);
			
			// 3.如果实参的个数小于形参的个数 多于的形参定义为undefined  最终的结果就是NaN
			//形参看作是不用声明的变量		num2是一个变量但是没有接收值  结果就是undefined
			getSum(1);//NaN	
			// 建议 我们尽量让实参的个数和形参相相配

				// 	return num1;

			console.log('*******************求数组中的最大值*****************');
			// arr::代表的是数组
			function max1(arr) { // 形参接收一个数组
				// 定义一个num1新的变量与数组里面的数作比较;
				var num1 = arr[0];

				for (i = 0; i < arr.length; i++) {
					if (arr[i] > num1) {
						// 核心算法
						num1 = arr[i];
					}
				}
				// 返回新定义的变量
				return num1;
			}
			//实参是一个数组, 把数组送给形参;
			// max1([1, 7, 11, 17, 20, 100, 66, 4, 15]);	

			// 定义一个变量表示数组
			var jg = max1([1, 7, 11, 17, 200, 100, 66, 4, 15]);

			console.log(jg);

			// 函数返回值注意事项:

			// 1.return终止函数
			function Sum(num1, num2) {
				// alert('后面的alter不会被执行的哦~~');

				return num1 + num2; //return 后面的代码不会被执行;

				alert('我是不会被执行的哦~~');

			}
			console.log(Sum(4, 3));

			console.log('****************2.***return 返回值的注意事项*****************');
			// 2. return 只能返回一个值
			
			function Sum1(num1, num2) {
			
				return num1,num2; //返回的结果是最后一个值;
			
			
			}
			console.log(Sum1(7, 0));

			// 3. 我们求任意两个数的  加减乘除结果

			function fn1(num1,num2){

	<body>
		<script type="text/javascript">
			// 1.把数字型转换为字符串型, 变量.tostring()
			var num = 18;
			var str = num.toString();
			console.log(str);
			console.log(typeof str);

			//2.我们利用String(变量)
			console.log( String(num));

				
			//3.利用+拼接字符串的方法实现转换效果
			console.log(num + '');			
			
		</script>
	</body>

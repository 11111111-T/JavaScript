<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>获取数组元素</title>

		<script type="text/javascript">
			var arr1 = [1, 2, "nan", true];
			console.log(arr1); //Array(4)
			
			//获取数组元素
			console.log(arr1[0]);//1
			console.log(arr1[2]);//"nan"
			console.log(arr1[3]);//true
			
			var arr=['欧龙','凤雏','诸葛','庞统']
			// console.log(arr);
			console.log(arr[0]);//'卧龙'
			console.log(arr[2]);//"诸葛"
			console.log(arr[4]);//因为没有这个数组元素 所以输出的结果是 undefined
			
			
			
			
			
			
			
			
			
			
		</script>

				
	</head>
	<body>
	</body>
</html>

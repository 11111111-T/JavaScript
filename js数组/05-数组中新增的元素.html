			// 1. 新增数组元素 修改length长度

			var arr = ['卧龙岗', '诸葛亮', '号称'];

			console.log(arr.length); //原来是3个元素

			arr.length = 5; //把数组改成5个元素 ,  后面两个是空的元素
			console.log('' + arr.length);
			console.log(arr);
			
			 
			// 2. 新增数组元素 修改索引号

			arr1[3]='智多星'	//给数组内的第3个元素.
			console.log(arr1);
			arr1[4]='孔明'	//给数组内的第4个元素.这是追加

			// 案例: 数组添加元素1-100
			
			var arr2=[];
			
			arr2.length=100;//给arr2添加100个元素
			
			for(var i=0;i<arr2.length;i++){
				
				arr2[i]=i+1;//从1开始到100;
				// arr2[i]=i;//从0开始到99;
			
			}
			console.log(arr2);
			// console.log(arr2.length);
			
			
			console.log("***************方法1*****************");
			// 案例: 筛选数组方法1  把数组里大于10的数取出存入新的数组里
			
			var arr3=[1,10,20,90,40];
			var arr4=[];
			
			var j=0;
			
			for(var i=0;i<arr3.length;i++){
				if(arr3[i]>=10){
					
					//新数字应该从0开始存,依次递增
					arr4[j]=arr3[i];
					
					// 从0开始依次存入数组里
					j++;
				}
			}
			
			console.log(arr3);
			console.log(arr4);

			// 案例: 筛选数组方法2  	 	 
			var arr5=[1,10,20,90,40];
			var arr6=[];
			
			// 刚开始arr.length 就是0
			
			for(var i=0;i<arr3.length;i++){
				if(arr5[i]>=10){
					
					// 核心算法  //新数字应该从0开始存,依次递增
					arr6[arr6.length]=arr5[i];
					
					// 从0开始依次存入数组里
				}
			}
			console.log(arr5);
			console.log(arr6);

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>


		<script type="text/javascript">
			//变换两个变量

			var num1 = 10;
			var num2 = 20;
			var num;
			num = num1;
			num1 = num2;
			num2 = num;
			console.log(num1, num2);




			console.log('***************冒泡排序***************');


			var array = [10, 2, 16, 30, 8, 15]
			console.log(array)
			//冒泡排序法
			for (var i = 0; i < array.length - 1; i++) { //外层循环管趟数
				for (j = 0; j < array.length - i - 1; j++) { //里面的循环管  每一趟交换次数
					//内部交换2个变量的值,前一个和后面一个数组元素相比较

					// 从大到小
					// if(array[j]<array[j+1]){

					// 从小打大
					if (array[j] > array[j + 1]) {
						var temp = array[j]
						array[j] = array[j + 1]
						array[j + 1] = temp;
					}
				}
			}
			console.log(array);
			
			
			
			
			
		
			
			
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>

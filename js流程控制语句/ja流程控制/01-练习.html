			// 			当dt > 0;
			// 			方程有2个不相等的实数根
			// 			当dt = 0;
			// 			方程有2个相等的实数根
			// 			当dt < 0;
			// 			方程无实数根
			// dt = b * b - 4 * a * c;

			// var a = prompt("请输入数字1")
			var a = parseFloat(prompt("请输入数字1"));
			a = a * 1

			// var b = prompt("请输入数字2")
			var b = parseFloat(prompt("请输入数字2"));
			b = b * 1

			// var c = prompt("请输入数字3")
			var c = parseFloat(prompt("请输入数字3"));
			c = c * 1


			var dt = b * b - 4 * a * c;

			if (dt > 0) {
				var x1 = (-1 * b + Math.sqrt(dt)) / (2 * a);
				var x2 = (-1 * b - Math.sqrt(dt)) / (2 * a);
				alert("第一个解x1:" + x1);
				alert("第一个解x2:" + x2);

			} else if (dt == 0) {
				var x = (-1 * b + Math.sqrt(dt)) / (2 * a);
				alert("第一个解x:" + x)

			} else {
				alert("无实数根")

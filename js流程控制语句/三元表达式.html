		   //   三元表达式 数字补0案例
		   
		   var num =prompt("请驶入0-59之间的数字")
		  
		   
		   // num为真时就输出数字前面加上0,
		   // num为假时就输出原来填写的数字且前面不加0
		   var sc =num<10? '0'+num:num;

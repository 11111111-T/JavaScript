<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>.利用new Object创建对象</title>
		<script type="text/javascript">
			
			// 利用new Object创建对象		
			var obj = new Object(); //创建一个空的对象
			
			obj.name = '张三丰';
			obj.age = '18';
			obj.sex = '男';
			obj.sayHi = function() {
				console.log('hi~~');
			}
			
			// (1) 我们是利用  等号=赋值的方法  添加对象的属性和方法
			// (2) 每个属性和方法之间用 分号结束
			// (3) 调用
			console.log(obj.name);
			console.log(obj['name']);
			obj.sayHi();
			
			
			
			
			console.log('*********案例::鸣人*********');
			
			
			// 1.字面量创建对象 {};
			var mingren = {
				name: '鸣人',
				sex: '男',
				age: 19+'岁',
				skill: function() {
					console.log('隐分身之术');
			
				}
			}
			
			/*
			三种方法
			console.log(mingren.name);
			console.log(mingren['sex']);
			mingren.skill();
			*/
			
			// 利用new Object创建对象
			var MR=new Object();
			 MR.name='鸣人';
				MR.sex='男';
			 MR.age=19+'岁';
			 MR.skill=function(){
				 console.log('隐分身之术');
			 }
			
			/*
			三种方法
			console.log(MR.name);
			console.log(MR['sex']);
			MR.skill();
			*/
			
			
			
		</script>
	</head>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>new关键字</title>
		<script type="text/javascript">
		// new关键字执行过程
		// 1.new构造函数可以在内存中创建了一个空的对象
		// 2.this就会指向刚刚创建的空对象
		// 3.开始执行构造函数里面的代码,  给这个空对象添加属性和方法
		// 4.返回这个对象
		
		
		function Hero(name, type, blood) {
			this.name = name;
			this.type = type;
			this.blood = blood;
									//感觉随便打打也会显示方法
			this.attack = function(dajia) {
				console.log(dajia);
			}
		
		}
		
		var LP = new Hero('廉颇', '力量型', 500 + '血量', )
		console.log(LP);
		
			
		</script>
	</head>
	<body>
	</body>
</html>

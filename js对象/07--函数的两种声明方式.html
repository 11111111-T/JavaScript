<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>两种声明方式</title>
		<script type="text/javascript">
		/*	
		第一种:利用函数关键字自定义函数(命名函数);
		function fn(){
			
		}
			fn();
			*/
		   
		   
		// 第二种:函数表达式;
		// 	var 变量名=function(){}
			
			var fun=function(nn){
				console.log('*******');
				alert(nn);
			}
			fun('楠楠是小辣鸡');
			//(1) fun是变量名 不是函数名
			//(2) 函数表达式声明方式跟变量差不多, 只不过变量里面存的是值, 而 函数表达式里面存的是函数
		</script>
	</head>
	<body>
	</body>
</html>

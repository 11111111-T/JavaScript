		 流程控制分类：
			1.顺序结构  
				代码自上至下一次执行  每行代码都会被执行
			2.选择结构
				根据条件的不同 会选择不同的执行路径
				单分支
					语法：
						if(条件表达式){   条件表达式的结果 true
							//代码块
						}
				双分支
					语法：
						if(条件表达式){   条件表达式的结果 true
							//代码块1
						}else{  条件表达式的结果 false
							//代码块2
						}
				多分支
					语法：  区间判定
						if(条件表达式1){   条件表达式的结果 true
							//代码块1
						}else if(条件表达式2){  条件表达式的结果 true
							//代码块2
						}else if(条件表达式3){  条件表达式的结果 true
							//代码块3
						}.......
						else{
							//代码块n
						}
						
					语法：  等值判定
						
					switch(变量){
					
					 case 值1 :
						//代码块
						break; // 结束当前分支
					 case 值2 :
						//代码块
						break;
					 case 值3 :
						//代码块
						break;
						.....
					 case 值n :
						//代码块
						break;
					 default:
						//代码块
						break;
					}
						
			3.循环结构
				执行相同或者类似的操作
				for循环
					语法：
					
						for(表达式1;表达式2;表达式3){
							// 需要重复执行的代码块
						}
						
						表达式1:定义计数器
						表达式2:判定循环是否结束    true -> 继续循环   false->结束循环
						表达式3:改变计数器的值
				
				
				
				while循环
					语法：
					while(表达式){  // true
						// 需要重复执行的代码块
					}
				
				do..while
					语法：
					
						do{
							// 需要重复执行的代码块
						}while(条件表达式)

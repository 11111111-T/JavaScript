<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>变量的作用域</title>
		<script type="text/javascript">
			// 变量的作用域:: 根据作用域的不同我们变量分为全局变量和局部变量

			// 1. 全局变量:: 在全局作用域下的变量 在全局下都可以使用
			// 注意这是个特殊情况,如果在函数内部没有声明直接赋值的变量也属于全局变量

			var num = 10; //num就是一个全局变量
			console.log(num);


			function fn() {
				console.log(num);
			}
			fn();



			// 2. 局部变量::在局部作用域下的变量 后者在函数内部的变量就是 局部变量
			// 注意这是个特殊情况, 函数的形参也可以看做局部变量

			function fun(add) {
				var num1 = 6; //num1就是局部变量,  只能在函数内部是使用

				num2 = 99; //这是个特殊情况
				console.log(add);

			}
			fun();
			// console.log(num1); 报错了 函数内部的局部变量不能在外部使用
			console.log(num2);



			// 3.从执行效率来看, 全局变量和局部变量
			// (1) 全局变量::只有在浏览器关闭的时候才会销毁, 比较占用资源 
			// (2) 局部变量::当我们程序执行完毕就会销毁,	  比较节约内存资源	
		</script>
	</head>
	<body>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 1.什么是常量?
			// 常量就是一些固定不变的数据


			// 2.JavaScript中常量的分类
			// a.整型 常量
			// 其实就是正数 在JavaScript中随便写一个整数都是整形常量

			// b.实型 常量
			// 其实就是小数 在JavaScript中随便写一个小数都是实型常量

			// c.字符串型 常量
			// 其实就是用单引号或者双引号括起来的内容,
			// 例如:"a" "222" '2' "大大大"
			// 注意点无论用单引号或者双引号括起来了多少字符, 在JavaScript中随便写一个小数都是字符串型常量

			// d.布尔型 常量
			// 其实就是真或者假 在JavaScript中通过true或者false来表达
			// 在JavaScript中布尔型常量只有两个取值, 真(true)或者假(false)

			// e.自定义 常量
			// 在es6中新增的
			// const 常量的名称 = 常量的取值;
			const num = 777;  //一旦取值就不能修改
			num=666	;		//尝试更改num常量的取值
			console.log(num);
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>split() 、join() 的区别</title>
	</head>
	<body>
		<script type="text/javascript">
			console.log("*******split()*******");
			var a = "hao are you";
			var b = a.split("")
			console.log(a);
			console.log(b);

			console.log("*******join()*******");
			
			var arr=["hao", "are" ,"you"]
			
			var c = arr.join("**")
			console.log(c);
		</script>
	</body>
</html>

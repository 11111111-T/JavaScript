<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js中的数据类型</title>
	</head>
	<body>
		
		<!-- 
		 数据类型的分类：
		 
		 简单类型 （基本类型）
			1.数值型   number
			2.字符串   string
			3.布尔型   boolean    true  false
			4.未初始化 undefined   undefined     var  age = 20       var  age;  age=20;  变量已定义 未赋值
			5.空值     null
		 复杂类型 （引用类型）
			 对象  object
			 数组   array
			 函数  function
		 -->
		 
		 <script type="text/javascript">
			 //没有数据类型的变量  number
		 	var  result;
			console.log(result);
			
			//变量赋值
			result = 20;
			console.log(result);
			//typeof  判定数据的类型
			console.log(typeof result);
			console.log("-------------------------");
			
			result = '20'
			console.log(result);
			console.log(typeof result);
			console.log("-------------------------");
			
			result = true
			console.log(result);
			console.log(typeof result);
			console.log("-------------------------");
			
			result = undefined
			console.log(result);
			console.log(typeof result);
			console.log("-------------------------");
			
			result = null
			console.log(result);
			console.log(typeof result);
			
			
		 </script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>02--素数(质数)</title>
	</head>
	<body>
		
		<!-- .输出100以内的素数(质数)，素数是只能被1和自身整除的数 -->
		
		<script type="text/javascript">
			
			for (var i = 2; i <100; i++) {
				var flag =true;
				//生成除数
				for (var j = 2; j < i; j++) {
					
					if(i%j==0){
						flag = false;	
						// console.log(i);
					}
				}
				
				if(flag){
					console.log(i);
				}
				
			}
			
		</script>
	</body>
</html>

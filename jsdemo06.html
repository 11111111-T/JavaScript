<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js中的常用运算符</title>
	</head>
	<body>
		
		<!-- 
			1.数学运算符
				+ - * /  %  ++  --
			2.比较运算符
				==   ===  != !==  > < >= <=
			3.逻辑运算符
				&& ||  !
			4.赋值运算符
			   =   += -=  *=  /=  %=
			5.类型运算符
			 typeof  instanceof
			6.位运算符
				& |  ~  ^
		 -->
		 
		 <script type="text/javascript">
		 	
			var num1 = 5;
			var num2 = 2;
			var str = "5"
			
			var res = num1+num2;

			res = num1-num2;

			res = num1*num2;
			console.log(res);
			
			res = num1/num2;  // 真除法

			res = num1%num2;   
			console.log(res);
			
			// num1++; //自增
			//  ++num1;
			//num1--;    //自减
			// console.log("num1:"+(++num1));
			// console.log(num1);

			console.log("5==2:"+(num1==num2));

			console.log("5==='5':"+(num1===str)); //恒等   类型相同  值相等 返回true
			
			console.log("5!=2:"+(num1!=num2));    //true
			console.log("5!='5':"+(num1!=str));   // false
			console.log("5!==5:"+(num1!==num1));  //  false
			
			console.log("5>2:"+(num1>num2));
			console.log("5>=2:"+(num1>=num2));
			console.log("5<2:"+(num1<num2));
			console.log("5<=2:"+(num1<=num2));

			var b1 = true;
			var b2 = false;
			
			
			//res = b1&&b2;

			//res = b1&&num1++
			console.log("true && false  "+res);

			console.log("true || false  "+res);
			
			res = !b1;  // true ->false  false->true
			console.log("!true:"+res);
			
			//赋值运算  +=
			// num1+=2; // num1=num1+2
			// num1-=2;
			console.log("num1:"+num1);
			
			
			//位运算
			res = num1&num2
			console.log("5&2 = "+res);
			
			res = num1|num2;
			console.log("5|2 = "+res);
			
			res = ~num1;
			console.log("~5 = "+res); //-6
			
			res = num1^num2;
			console.log("num1^num2 = "+res);

			 var num3 =1;

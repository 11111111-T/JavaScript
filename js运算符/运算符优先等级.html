<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
<script type="text/javascript">
	// 逻辑&&优先级比逻辑||高
	
	console.log(9<1);//false
	console.log('人'!='阿凡达');//true
	console.log(12*4==44);//false
	console.log(true);//
	console.log(2>4);//false
	console.log(9<1||'人'!='阿凡达'||!(12*4==44)&&true&&2>4);//true
	
	
	var num=10;
	
	console.log(5==num/2);//true
	// console.log(2+2*num).toString();
	// console.log(console.log(2+2*num).toString()==='22');//true
	console.log(5==num/2&&(2+2*num).toString()==='22');//true
	
	
	
	
</script>		
	</body>
</html>

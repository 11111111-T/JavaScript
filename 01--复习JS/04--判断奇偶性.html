<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>判断奇偶性</title>
	</head>
	<body>
		<script type="text/javascript">
			var num = parseInt(prompt('请输入第一个数'))
			
			if(num%2){
				console.log('第一个数是奇数:'+num);
			}else{
				console.log('第一个数是偶数:'+num);
			}
			
			
		</script>
	</body>
</html>

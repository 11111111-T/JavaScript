<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> 使用for循环打印三角形</title>
	</head>
	<body>
		<script type="text/javascript">
			
			// 外循环控制行数
			for (var i = 0; i < 5; i++) {
				var str = '';
				// 外循环控制次数
				for (var j = 0; j <= i; j++) {
					str +="*"
					// str +=j
				}
					console.log(str);
			}
		</script>
	</body>
</html>

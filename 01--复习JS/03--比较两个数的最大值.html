<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>比较两个数的最大值</title>
	</head>
	<body>
		<script type="text/javascript">
			var num = parseInt(prompt('请输入第一个数'))
			var num1 = parseInt(prompt('请输入第二个数'))
			
			if(num>num1){
				console.log('这是第一个数字::'+num);
			}
			else{
				console.log('这是第二个数字::'+num1);
			}
			
			
		</script>
	</body>
</html>

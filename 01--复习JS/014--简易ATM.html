<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>简易ATM</title>
	</head>
	<body>
		<script type="text/javascript">
			var rmb = 24;
			var v = prompt("请输入您要得操作:1.存钱 2.取钱 3.显示余额 4.退出")
			switch (parseInt(v)) {
				case 1:
					var cq = prompt('请输入要存的金额');
					if (cq == '') {
						alert('请重新输入序号办理')
					} else {
						// 存钱加
						rmb += parseInt(cq);
						alert('你当前的余额为' + rmb + '元');
					}
					break;
				case 2:
					var qq = prompt('请输入要取的金额');
					if (qq == '') {
						alert('请重新输入序号办理')
					} else if (rmb > qq) {
						// 取钱加
						rmb -= parseInt(qq);
						alert('你当前余额为' + rmb + '元')
					} else {
						alert('你当前余额不足,请稍后再试');
					}
					break;
				case 3:
					alert('你当前余额为' + rmb + '元')
					break;
				case 4:
					alert('您的银行卡已取出请收好')
					break;
				default:
				alert('请输入正确的业务序号')
					break;
					if(v==4){
						// 终止循环
						break
					}
			}
		</script>
	</body>
</html>

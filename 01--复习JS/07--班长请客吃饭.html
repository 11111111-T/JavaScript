		<script type="text/javascript">
			var qian = parseInt(prompt('口袋还有xxxx快'))

			switch (true) {
				case qian <= 1000 && qian > 500:
					console.log('请大家吃棒棒糖');
					break;
					
				case qian < 1500 && qian >= 1000:
					console.log('请大家喝饮料');
					break;
					
				case qian < 2000 && qian >= 1500:
					console.log('请大家吃快餐');
					break;
					
				case qian >= 2000:
					console.log('请大家吃西餐');
					break;
					
				default:
					console.log('班长下次把钱带够');
					break;
			}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>100以内能被3和7整除数的和</title>
	</head>
	<body>
		<script type="text/javascript">
			var a = 0  //定义一个变量
			for (var i = 0; i < 100; i++) {
				// console.log('i');
				if (i % 3 == 0 && i % 7 == 0) {
					// console.log(i);//0 21 42 63 84
					a += i
				}
			}
			console.log( '100以内能被3和7整除数的和:::'+a)
		</script>
	</body>
</html>

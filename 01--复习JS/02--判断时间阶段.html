<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>-判断时间阶段</title>
	</head>
	<body>

		<script type="text/javascript">
			var num = parseInt(prompt('请输入时间'));

			if (num >= 6 && num <= 12) {
				console.log('上午好');
			} else if (12 < num && num <= 18) {
				console.log('下午好');
			} else if (19 < num && num <= 23) {
				console.log('晚上好');
			} else {
				console.log('凌晨');
			}
			
			
			
		</script>
	</body>
</html>

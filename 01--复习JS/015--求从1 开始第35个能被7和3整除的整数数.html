<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>求从1 开始第35个能被7和3整除的整数数</title>
	</head>
	<body>


		<script type="text/javascript">
			var num = 0;
			var inx = 0;

			while (true) {
				if (num % 3 == 0 && num % 7 == 0) {
					if (inx == 35) {
						// console.log(inx);
						break
					}
					inx++
				}
				num++
			}
			console.log(num);
		</script>
	</body>
</html>

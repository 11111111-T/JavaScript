		<title>变量补充</title>
		<script>
			// 定义一个变量
			// var num;
			// 往变量中储存数据
			// num = 999;
			// 从变量中获取存储数据
			// console.log(num);


			// 1.如何修改变量中储存的数据
			// 在JavaScript中想要修改变量中存储的数据,只需要再次给变量直接赋值即可
			
			// var num;
			// num = 999;
			// num = 123;   //再一次给变量存储数据即可
			// console.log(num);


			// 2.在JavaScript中第一次给变量赋值,我们称之为"变量的初始化"
			// var num;
			// num = 555;//'变量的初始化'
			// num = 999;//不是'变量的初始化'


			// 3.如果一个变量没有进行初始化,那么变量中存储的是什么呢?
			// 在JavaScript中如果定义了一个变量,但是没有进行初始化,那么变量中存储的是undefined
			// var num;
			// console.log(num);

			// 4.给变量初始化有很多形式

			// a.先定义变量,再对变量进行初始化

			// var num;	// 定义一个变量
			// num = 666;//'变量的初始化'

			// b.定义变量的同时对变量进行初始化,
			// var num =999;//定义+初始化

			// c.定义变量的其他格式
			// var num, str, vla; //可以同时定义多个变量的格式

			// d.初始化变量的其他格式
			//企业开发中对多个变量初始化的值都是一样的,那么我们可以
			//变量名称1 = 变量名称2 = 变量名称....= 初始化值;
			// var num;
			// var value;
			// num = value = 10; //同时对num和value进行初始化, num和value中存储的数据都是10;
			// console.log(num, value); //同时在变量中获取num和value的存储数据;



			// e.定义多个变量,同时对多个变量进行初始化;
			
			// 简洁版
			// var num = 123, value = 666;		//同时定义两个变量,并且往变量中存储数据,
			// console.log(num, value);
			
			// 这个太多了
			// var num, value;		  	//同时定义多个变量
			// num = 123; 				//往变量里存储数据
			// value = 666; 			// 往变量里存储数据
			// console.log(num, value)	//同时在变量获取num和

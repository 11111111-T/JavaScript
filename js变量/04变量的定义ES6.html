			ES6之前 var 变量的名称;
			ES6开始 let 变量的名称;
			*/
			/*
			// 定义一个变量
			let num;
			// 给变量初始化
			num = 456;
			// 获取变量存储的数据
			console.log(num);
			
			num = 852;//修改变量中存储的数据
			console.log(num);
			*/

			/*
			// var num =123;
			// var num =456;
			let num = 123;
			let num = 456; //会明确报错

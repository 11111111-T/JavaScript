			var str = 'dadaacasegsefgafbafiab';
			var sts = {};

			for (var i = 0; i < str.length; i++) {
				// console.log(str[i]);

					// console.log(str[i]);  //d a c s e g f b i

					// console.log(sts[str[i]]);
				} else {
					sts[str[i]]++;
					// console.log(sts[str[i]]++);
				}
			}
			console.log(sts); //{a: 7 b: 2 c: 1 d: 2 e: 2 f: 3 g: 2 i: 1 s: 2}

			var max = 0;
			var ch;
			for (key in sts) {
				if (sts[key] > max) {
					// 将最大值给max
					max = sts[key];
					// 记录最大值对相应的字符
					ch = key;
				}
			}
			console.log('出现次数最多的是' + ch + ':::' + max);

	<body>
		<!-- 求[12,34,2,5,76]数组中最大值 -->
		<script type="text/javascript">
			
			var array = [12,34,2,5,76];
			var max =array[0];
			for (var i = 1; i < array.length; i++) {
				if(max<array[i]){
					max = array[i];
				}
			}
			console.log(max);
		</script>
	</body>

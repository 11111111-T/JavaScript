<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 往数组[10,2]里面添加数据至数组的长度为5,但不要出现重复数据 -->
		<script type="text/javascript">
			
			var array = [10,2];
			
			while(array.length<5){
				var num = prompt("请输入数字")
				if(isNaN(num)){
					continue;
				}else{
					num = num*1;
					if(array.indexOf(num)==-1){
						array.push(num)
					}else{
						continue;
					}
				}
			}
			console.log(array.toString());
		</script>
	</body>
</html>

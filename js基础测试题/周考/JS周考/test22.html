<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- .一只公鸡5元钱，一只母鸡3元钱，三只小鸡1元钱。要求100元买100只鸡，请给出所有可行的结果 -->
		<script type="text/javascript">
			
			for (var i = 0; i < 20; i++) {
				for (var j = 0; j < 33; j++) {
					for(var k = 0; k < 100; k++){
						if(((5*i)+(j*3)+(k/3))==100&&(i+k+j)==100){
							console.log("公鸡："+i);
							console.log("母鸡："+j);
							console.log("小鸡："+k);
							console.log("-------------------------------");
						}
					}
				}
			}
			
		</script>
	</body>
</html>

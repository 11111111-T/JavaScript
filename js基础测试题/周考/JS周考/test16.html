	<body>
		<!-- 将数组[12,34,2,5,76]中数字内容求和 -->
		
		<script type="text/javascript">
			var array = [12,34,2,5,76]
			var sum = 0;
			for (var i = 0; i < array.length; i++) {
				sum+=array[i];
			}
			console.log(sum);
		</script>

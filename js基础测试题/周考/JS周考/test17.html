<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- .将数组[4, 0, 7, 9, 0, 0, 2, 6, 0, 3, 1, 0]中的0项去掉，将不为0的值存入一个新的数组 -->
		<script type="text/javascript">
			
			var  array = [4, 0, 7, 9, 0, 0, 2, 6, 0, 3, 1, 0];
			var arr = [];
			
			for (var i = 0; i < array.length; i++) {
				
				if(array[i]){
					arr.push(array[i])
				}
				
			}
			
			console.log(arr.toString());
			
		</script>
	</body>
</html>

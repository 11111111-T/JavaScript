<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 根据用户输入的正整数n，求n!
		 0!=1
		 5!  = 5*4*3*2*1
		 -->
		 <script type="text/javascript">
		 	
			
			do{
				var flag = false;
				var num = prompt("请输入一个正整数")
				if(isNaN(num)){
					flag = true;
				}else{
					num=num*1;
					if(num==0){
						console.log("0的阶乘是1");
					}else if(num<0){
						flag = true;
						console.log("负数没有阶乘");
					}else{
						var res=1;
						for (var i = 1; i <=num ; i++) {
							res*=i;
						}	
						console.log(num+"!= "+res);
					}
				}
			}while(flag);
			
			
			
			
			
		 </script>
	</body>
</html>

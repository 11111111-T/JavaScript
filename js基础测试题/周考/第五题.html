<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		
		<!-- [1,3,5,2,1,4,3,1,2,5,3,1,2,1]对该数组去除重复数据 -->
		
		<title></title>
		<script type="text/javascript">
			
			var arr=[1,3,5,2,1,4,3,1,2,5,3,1,2,1];
			
			var num=[]
			for(i=0;i<arr.length;i++){
				
				 if(num.indexOf(arr[i])==-1)
				num.push(arr[i])
				
				}
			console.log(arr);
			console.log(num);
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>

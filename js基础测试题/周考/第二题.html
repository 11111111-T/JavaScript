<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>


		<!-- 将数组[4, 0, 7, 9, 0, 0, 2, 6, 0, 3, 1, 0]中的0项去掉，将不为0的值存入一个新的数组 -->
		<script type="text/javascript">
			var arr = [4, 0, 7, 9, 0, 0, 2, 6, 0, 3, 1, 0]
			//定义一个新的变量接收数组
			var num = [];
			for (i = 0; i < arr.length; i++) {
					// arr不等于0
				if (arr[i] !== 0)
				
					num.push(arr[i])

			}
			console.log('' + arr);
			console.log('' + num);
		</script>



	</head>
	<body>
	</body>
</html>

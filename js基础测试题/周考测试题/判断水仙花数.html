<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function get(num){
				
					var gw = num%10;
					var sw = (parseInt(num/10))%10
					var bw = parseInt(num/100)
					
					if(((gw*gw*gw)+(sw*sw*sw)+(bw*bw*bw))==num){
						
						return true;
						
					}else{
						return false;
						
					}
					
				}
			console.log(get(333));
			
			
			
			
			
			
			
			
			
			
			
			
				
		</script>



	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- .去除arr=['a','a','a','s','h','g','a','y','t','a']重复字符，重复的字符要保留一个（不使用数组的push方法） -->
	</head>
	<body>
		<script type="text/javascript">
		
			var arr = ['a', 'a', 'a', 's', 'h', 'g', 'a', 'y', 't', 'a']

			var arrs = [];

			for (var i = 0; i < arr.length; i++) {

				if (arrs.indexOf(arr[i]) == -1) {

					arrs[arrs.length] = arr[i];

				}
			}
			console.log(arrs);
			
			
		</script>
	</body>
</html>

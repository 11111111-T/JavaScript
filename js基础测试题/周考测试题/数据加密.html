<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 某个公司采用公用电话传递数据，数据是四位的整数，
		在传递过程中是加密的，加密规则如下：每位数字都加上5,
		然后用除以10的余数代替该数字，
		再将第一位和第四位交换，第二位和第三位交换，
		请编写一个函数，传入原文，输出密文 
		-->
		
		<script type="text/javascript">
			function security(num){
				
				
				var strnum = num+""
				var numArray = strnum.split("")
				for (var i = 0; i < numArray.length; i++) {
					  numArray[i]  =  (numArray[i]*1+5)%10
				}
				// reverse() 反转
				return numArray.reverse().join("")
			}
			console.log(security(5678));
		</script>
	</body>
</html>

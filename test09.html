<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 实现9*9乘法表 -->
		
		<script type="text/javascript">
			//外层循环控制打印的行数
			for (var i = 1; i < 10; i++) {
				var str ="";
				//控制每行打印的次数
				for (var j = 1; j <=i ; j++) {
				
					str+=j+"*"+i+"="+(j*i)+"\t";
				
				}
				console.log(str);
			}
			
		</script>
		
		
	</body>
</html>
